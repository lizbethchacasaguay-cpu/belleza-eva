<!DOCTYPE html>
<html>
<head>
    <title>GestiÃ³n de Usuarios - Belleza Eva</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .container { margin-top: 30px; }
        .badge-admin { background-color: #ff6b6b; }
        .badge-user { background-color: #51cf66; }
    </style>
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <span class="navbar-brand fw-bold">ğŸ‘¥ GestiÃ³n de Usuarios - Belleza Eva</span>
        <div>
            <a href="admin.html" class="btn btn-outline-light btn-sm me-2">â† Volver Admin</a>
            <a href="index.html" class="btn btn-outline-light btn-sm">ğŸ  Inicio</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card bg-light shadow">
                <div class="card-header bg-dark text-white">
                    <h5 class="mb-0">ğŸ‘¥ Lista de Usuarios</h5>
                </div>

                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0" id="usersTable">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Email</th>
                                    <th>Rol</th>
                                    <th>Registrado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="usersBody">
                                <tr><td colspan="6" class="text-center text-muted">Cargando usuarios...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- MODAL EDITAR USUARIO -->
<div class="modal fade" id="editUserModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title">âœï¸ Editar Usuario</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="editName">
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="editEmail">
                </div>

                <div class="mb-3">
                    <label class="form-label">Rol</label>
                    <select class="form-select" id="editRole">
                        <option value="user">ğŸ‘¤ Usuario</option>
                        <option value="admin">ğŸ” Administrador</option>
                    </select>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="saveUser()">Guardar Cambios</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
const API_BASE = "http://127.0.0.1:8000/api";
let token = localStorage.getItem("token");
let editingUserId = null;

// Verificar autenticaciÃ³n y permisos
if (!token) {
    window.location.href = "index.html";
}

// Cargar lista de usuarios
function loadUsers() {
    fetch(`${API_BASE}/users`, {
        headers: {
            "Authorization": `Bearer ${token}`
        }
    })
    .then(res => res.json())
    .then(users => {
        if (!Array.isArray(users)) {
            document.getElementById("usersBody").innerHTML = 
                '<tr><td colspan="6" class="text-center text-danger">Error al cargar usuarios</td></tr>';
            return;
        }

        let html = "";
        users.forEach(u => {
            const badgeClass = u.role === 'admin' ? 'badge-admin' : 'badge-user';
            const roleText = u.role === 'admin' ? 'ğŸ” Admin' : 'ğŸ‘¤ Usuario';
            const createdDate = new Date(u.created_at).toLocaleDateString('es-ES');

            html += `
            <tr>
                <td><small>${u.id}</small></td>
                <td><strong>${u.name}</strong></td>
                <td><small>${u.email}</small></td>
                <td><span class="badge ${badgeClass}">${roleText}</span></td>
                <td><small>${createdDate}</small></td>
                <td>
                    <button class="btn btn-sm btn-warning me-2" onclick="editUser(${u.id}, '${u.name}', '${u.email}', '${u.role}')">
                        âœï¸ Editar
                    </button>
                    <button class="btn btn-sm btn-danger" onclick="deleteUser(${u.id}, '${u.name}')">
                        ğŸ—‘ï¸ Eliminar
                    </button>
                </td>
            </tr>`;
        });

        document.getElementById("usersBody").innerHTML = html || 
            '<tr><td colspan="6" class="text-center text-muted">No hay usuarios</td></tr>';
    })
    .catch(err => {
        console.error(err);
        document.getElementById("usersBody").innerHTML = 
            '<tr><td colspan="6" class="text-center text-danger">Error: ' + err.message + '</td></tr>';
    });
}

// Abrir modal para editar
function editUser(id, name, email, role) {
    editingUserId = id;
    document.getElementById("editName").value = name;
    document.getElementById("editEmail").value = email;
    document.getElementById("editRole").value = role;
    
    new bootstrap.Modal(document.getElementById("editUserModal")).show();
}

// Guardar cambios de usuario
function saveUser() {
    const name = document.getElementById("editName").value.trim();
    const email = document.getElementById("editEmail").value.trim();
    const role = document.getElementById("editRole").value;

    if (!name || !email) {
        alert("âŒ Por favor completa todos los campos");
        return;
    }

    fetch(`${API_BASE}/users/${editingUserId}`, {
        method: "PUT",
        headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ name, email, role })
    })
    .then(res => res.json())
    .then(data => {
        if (data.message) {
            alert("âœ… " + data.message);
            bootstrap.Modal.getInstance(document.getElementById("editUserModal")).hide();
            loadUsers();
        } else {
            alert("âŒ Error: " + JSON.stringify(data.errors || data));
        }
    })
    .catch(err => alert("âŒ Error: " + err.message));
}

// Eliminar usuario
function deleteUser(id, name) {
    if (!confirm(`Â¿Eliminar a ${name}? Esta acciÃ³n no se puede deshacer.`)) {
        return;
    }

    fetch(`${API_BASE}/users/${id}`, {
        method: "DELETE",
        headers: {
            "Authorization": `Bearer ${token}`
        }
    })
    .then(res => res.json())
    .then(data => {
        alert("âœ… " + (data.message || "Usuario eliminado"));
        loadUsers();
    })
    .catch(err => alert("âŒ Error: " + err.message));
}

// Cargar usuarios al abrir la pÃ¡gina
loadUsers();
</script>

</body>
</html>
