<!DOCTYPE html>
<html>


<head>
    <title>Mis Favoritos - Belleza Eva</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#1f1f1f;">
    <div class="container">

        <!-- Nombre -->
        <a href="index.html" class="navbar-brand fw-bold">
            üå∏ Belleza Eva
        </a>

        <!-- Flecha volver (estilo comentarios) -->
        <a href="index.html" 
           class="text-light text-decoration-none ms-auto">
            ‚Üê Volver
        </a>

    </div>
</nav>

<body style="background-color:#d873fa;"></body>

<div class="container mt-4">
    <h2 class="mb-4 text-center">‚≠ê Mis Favoritos</h2>
    <div id="favoritesList" class="row"></div>
</div>

<script>
// Obtener IDs guardados
let favorites = JSON.parse(localStorage.getItem("favorites")) || [];

// Si no hay favoritos
if (favorites.length === 0) {
    document.getElementById("favoritesList").innerHTML =
        "<p class='text-center'>No tienes productos favoritos üò¢</p>";
} else {
    // Traer productos desde la API
    fetch("http://127.0.0.1:8000/api/products")
    .then(res => res.json())
    .then(products => {

        let html = "";

        products.forEach(p => {
            if (favorites.includes(p.id)) {
                // Imagen con fallback
                const imageUrl = p.image_url || 'data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22400%22 height=%22250%22%3E%3Crect fill=%22%23e0e0e0%22 width=%22400%22 height=%22250%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 font-size=%2220%22 fill=%22%23999%22%3EImagen no disponible%3C/text%3E%3C/svg%3E';
                
                html += `
                <div class="col-md-4 mb-3">
                    <div class="card">

                        <img src="${imageUrl}" 
                             class="card-img-top"
                             style="height:250px; object-fit:cover;"
                             onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22400%22 height=%22250%22%3E%3Crect fill=%22%23e0e0e0%22 width=%22400%22 height=%22250%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 font-size=%2220%22 fill=%22%23999%22%3EImagen no disponible%3C/text%3E%3C/svg%3E'">

                        <div class="card-body">
                            <h5 class="card-title">${p.name}</h5>
                            <p class="card-text">${p.description ?? ''}</p>
                            <p class="fw-bold">$${p.price}</p>

                            <button class="btn btn-danger w-100"
                              onclick="removeFavorite(${p.id})">
                              ‚ùå Quitar de favoritos
                            </button>
                        </div>

                    </div>
                </div>`;
            }
        });

        document.getElementById("favoritesList").innerHTML = html;
    });
}

// Quitar favorito
function removeFavorite(id) {
    let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
    favorites = favorites.filter(f => f !== id);
    localStorage.setItem("favorites", JSON.stringify(favorites));
    location.reload();
}
</script>

</body>
</html>
