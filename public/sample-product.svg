<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE4E1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#grad1)"/>
  
  <!-- Product Circle -->
  <circle cx="200" cy="120" r="60" fill="#FF69B4" opacity="0.8"/>
  
  <!-- Shine effect -->
  <circle cx="180" cy="100" r="25" fill="#FFFFFF" opacity="0.3"/>
  
  <!-- Product name -->
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Producto Belleza
  </text>
  
  <!-- Price -->
  <text x="200" y="240" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#FF1493">
    $99.99
  </text>
  
  <!-- Star rating -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#FFD700">
    ⭐⭐⭐⭐⭐
  </text>
</svg>
